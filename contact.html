<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Dave Gray">
    <meta name="description" content="Contact information for the Little Taco Shop">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
        
</head>
<body>

    <!-- header Section  -->

    <header>
        <h1>Contact Us</h1>

        <nav>
            <li><a href="index.html">Home</a></li>
            <li><a href="/#about">About LTS</a></li>
            <li><a href="/#menu">Our Menu</a></li>
            <li><a href="/hours.html">Store Hours</a></li>
        </nav>
    </header>

    <!-- Image Section  -->

    <figure>
        <img src="/Image/contact_us_page.png" alt="Little Taco on the Table" title="Ready to Eat" width="400" height="267">
        <figcaption>
            Little Taco Shop Tacos
        </figcaption>
    </figure>

    <!-- main Section -->

    <main>

        <!-- Contact Information Section  -->

        <section id="contact">

            <h2>Our Contact Form</h2>
            <fieldset>
            <form action="htts://httpbin.org/get" method="get">
                <legend>
                    Send Us A Message
                </legend>
    
                <p>
                    <label for="name">Name: </label>
                    <input type="text" name="name"
                    id="name" placeholder="Your Name"
                    required>
                </p>

                <p>
                    <label for="email">Email: </label>
                    <input type="email" name="email"
                    id="email" placeholder="Your Mail"
                    required>
                </p>

                <p>
                    <label for="message">Message: </label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type Your Message here"></textarea>
                </p>
    
            </fieldset>
    
            <button type="submit">Send</button>
            &nbsp;
            <button type="reset">Reset</button>
            </form>
    
        </section>

        <!-- Our Location Section  -->

        <section>
            <h2>Our Location </h2>
    
            <p>
                <i>
                    555 Taco Temptation Lane, Suite T <br>
                    Kansaa City, MO 8357090539 <br><br>
    
                    Phone: <a href="tel:+91 8815617129">8357090539</a>
                </i>
            </p>
    
            <a href="#">Back to Top</a>
    
        </section>
    </main>

    <hr>

    <!-- Footer Section  -->

    <p>Copyright &copy;The Little Taoc Shop</p>
  
</body>
</html>
